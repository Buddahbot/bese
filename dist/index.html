<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla Axios</title>
    <style>body {
        background-color: #673ab7;
        color: white;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li {
        margin-bottom: 0.5em;
        margin-top: 0.5em;
        padding: 1em;
        border: 1px solid white;
        transition-property: background-color, color;
        transition-duration: 500ms;
        transition-timing-function: ease-in-out;
      }
      li:hover {
        background-color: white;
        color: black;
      }
      #new-customers form {
        margin-bottom: 0.5em;
        margin-top: 0.5em;
        padding: 1em;
        border: 1px solid white;
      }

      .popup-body {
        width: 300px;
        height: inherit;
        text-align: center;
        border: solid 1px;
        background-color: white;
        padding: 5px;
        display: flex;
        flex-direction: column;
        border-radius: 5px;
        z-index: 1;
        position: absolute;
        top: calc(50vh - 10px);
        left: calc(50vw - 10px);
        color: black;
      }

      .popup-body div {
        margin: 3px;
      }
      .container {
        background-color: red;
      }
      .someClass {
        /* kind of orange */
        border: 1px solid #fc0;
        padding: 2px;
      }
      .random {
        /* somehow greenish */
        border: 1px solid #0fc;
      }
      div {
        border: 2px solid #f00;
        margin-bottom: 10px;
      }

      .parent {
        border: solid 5px orange;
      }</style>
  </head>
  <body>
    <!-- <div id="new-customers"> -->
    <h1>New Customer</h1>
    <form name="formNewCustomer">
      <label>
        Customer Id
        <input type="text" id="customer_id">

        <label>
          Name
          <input type="text" id="name">
        </label>
        <label>
          Email
          <input type="text" id="email">
        </label>
        <label>
          Town
          <input type="text" id="town">
        </label>
        <label>
          Country
          <input type="text" id="country">
        </label>
      </label>
      <button type="submit">Add</button>
    </form>
    <!-- </div> -->

    <h1>Customers</h1>

        element.appendChild(para);

</html>
